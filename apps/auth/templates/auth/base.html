<!DOCTYPE html>
<html jang="ja">
    <head>
        <meta charset="UTF-8" />
        <!-- titleを継承先で実装する-->
        <title>{% block title %}{% endblock %}</title>

    </head>
    <body>
        <div>
            {% if current_user.is_authenticated %} 
            <p>
                <span>{{ current_user.username }}</span>
                <span><a href ="{{ url_for('auth.logout') }}"></a></span>
            </p>
            {% endif %} 
        </div>
        <!-- contentを継承先で実装する -->
        {% block content %}{% endblock %}
    </body>
</html>
